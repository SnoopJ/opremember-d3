<div class="row showme">

        <div class="col-sm-4 showme text-center">
            <span>control panel</span>
            <div id="casualtyinfo"> <!-- overflow y scroll? -->
                <!-- row template
                <div class="row">

                <div class="row">
                    <div class="showme col-sm-6 text-right"><b>Casualty name:</b></div>
                    <div id="cas-name" class="showme col-sm-6 text-left">John Doe</div>
                </div>
                <div class="row">
                    <div class="showme col-sm-6 text-right"><b>Casualty hometown:</b></div>
                    <div id="cas-hometown" class="showme col-sm-6 text-left">Anytown, MD</div>
                </div>
                <div class="row">
                    <div class="showme col-sm-6 text-right"><b>Casualty picture:</b></div>
                    <div id="cas-pic" class="showme col-sm-6 text-left"><img src="img/1111.png" style="width:95%"/></div>
                </div>
                <div class="row">
                    <div class="showme col-sm-6 text-right"><b>Service:</b></div>
                    <div id="cas-svc" class="showme col-sm-6 text-left">Army</div>
                </div>
                <div class="row">
                    <div class="showme col-sm-6 text-right"><b>Date of birth:</b></div>
                    <div id="cas-dob" class="showme col-sm-6 text-left">01/01/1970</div>
                </div>
                <div class="row">
                    <div class="showme col-sm-6 text-right"><b>Casualty date:</b></div>
                    <div id="cas-dod" class="showme col-sm-6 text-left">01/01/1970</div>
                </div>
                <div class="row">
                    <div class="showme col-sm-6 text-right"><b>Wall location:</b></div>
                    <div id="cas-wall" class="showme col-sm-6 text-left">Panel 42E, Line 001</div>
                </div>
            </div>
            <!-- todo: control panels -->
        </div>
        <div class="col-sm-8 showme text-center">
            <div class="row showme text-center">
                <span>map of maryland</span><BR>
                <svg id="mdmap"></svg>
            </div>
            <div class="row showme text-center">
