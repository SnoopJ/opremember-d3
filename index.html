<!DOCTYPE html>
<html>
<meta charset="utf-8">
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
<!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"> -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/jquery-ui.css">
<link rel="stylesheet" href="css/style.css">
<body class="container">
  <div class="row showme maprow">
      <div class="col-xs-12 showme text-center">
          <div class="row showme text-center">
            <h1>Maryland Vietnam Casualties</h1>
          </div>
          <div class="row showme text-center svg-container">
            <div class="col-xs-12 showme">
              <svg id="mdmap" class="svg-content-responsive"></svg>
            </div>
          </div>
      </div>
  </div>
  <div class="row showme controlrow">
    <div class="col-xs-2"></div>
    <div class="col-xs-8 controls">
      <!-- <input type="checkbox" id="showcasualties" checked accesskey="S"><label><U>S</U>how casualties (toggle with ALT+S)</label><BR> -->
      <input type="radio" name="showtype" value="all" checked /> <label>All casualties</label>
      <input type="radio" name="showtype" value="withphoto" /><label>With photo</label>
      <input type="radio" name="showtype" value="withoutphoto" /><label>Without photo</label><BR>
      <div id="slider"></div>
      <div id="year"></div>
      <input type="button" name="animate" value="Animate" onClick="animateCasualties();" />
    </div>
    <div class="col-xs-2"></div>
  </div>
  </div>
  <!-- <div class="infobox countylabel">County name goes here</div> -->
  <div class="container casbox infobox">
  <div class="col-xs-12 text-center">
    <div id="casualtyinfo"> <!-- overflow y scroll? -->
        <!-- row template
        <div class="row">
            <div class="showme col-xs-6 text-right"><b>Field Name:</b></div>
            <div id="cas-name" class="showme col-xs-6 text-left">Field Value</div>
        </div> -->
        <!-- photo -->
            <div class="row">
                <div id="caspic" class="showme col-xs-12"><img src="img/1111.png" style="width:95%"/></div>
            </div>
        <!-- vitals -->
            <div class="row">
                <div class="showme col-xs-6 text-right"><b>Name</b></div>
                <div id="casname" class="showme col-xs-6 text-left">John Doe</div>
            </div>
            <div class="row">
                <div class="showme col-xs-6 text-right"><b>Casualty date</b></div>
                <div id="casdate" class="showme col-xs-6 text-left">01/01/1968</div>
            </div>
            <div class="row">
                <div class="showme col-xs-6 text-right"><b>HOMETOWN</b></div>
                <div id="hometown" class="col-xs-6 text-left">HOMETOWN</div>
            </div>
    </div>
  </div>
<script src="js/d3.v3.min.js"></script>
<script src="js/d3-legend.min.js"></script>
<!-- <script src="//cdnjs.cloudflare.com/ajax/libs/d3-legend/1.10.0/d3-legend.min.js"></script> -->
<script src="js/topojson.v1.min.js"></script>
<script src="js/jquery.js"></script>
<script src="js/jquery-ui.js"></script>
<!-- <script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script> -->
<script src="js/ormv.js"></script>
</body>
</html>
